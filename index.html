<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 10.75876, lng:-85.37543}, //Re-centered to match TestFusionTable data.
          zoom: 11
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: '\'latitude\'',
            from: '1AsUm0q7On37oX5FRlKD7RpVZNn6u3s15vQs0Xxyv' //TestFusionTable
          }
        });
        layer.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGwoLfVRs3CZ-A0aq9fDgoSpjGdMzUXYw&callback=initMap"> //My API Key
    </script>
  </body>
</html>
